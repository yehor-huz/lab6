<ion-content>
  <ion-card *ngFor="let product of products" [color]="getCardColor(product)">
    <ion-card-header>
      <ion-card-title>{{ product.getName() }}</ion-card-title>
      <ion-card-subtitle>{{ product.getType() }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let detail of product.getDetails()">
          {{ detail }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
